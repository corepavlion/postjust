{% extends "base.html" %}
 {% block content %}
	<div class="row">
		<div class="col-md-8 blogPosts">
           {% block content_blog %}{% endblock %}
	   </div>
		<div class="col-md-4">
			<ul class="list-group">
				{% for cat in categories %}
				  <li class="list-group-item">
				    <span class="badge">{{cat.getPostCount}}</span>
				   <a href='{% url 'blogPostByCategory' cat.slug %}'> {{cat.title}}</a>
				  </li>
			  	{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
