{% extends "blogBase.html" %}

{% block content_blog %}

	{% for post in postList %}
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">	<a href='{% url 'blogPostDetail' post.slug %}'>{{post.title}}</a> {{post.date}}</h3>
	  	</div>
  		<div class="panel-body">
			<a href='{% url 'blogPostDetail' post.slug %}'>{{post.teaser}}</a>
  		</div>
	</div>

	{% endfor %}

{% endblock %}
